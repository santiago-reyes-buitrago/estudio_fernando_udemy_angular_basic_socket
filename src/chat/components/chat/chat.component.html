<div class="container mx-auto max-w-2xl p-6 bg-white shadow-lg rounded-lg mt-8">
  <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-4">
    Mensajes:
  </h1>
  <ul>
    @for (message of messages(); track message) {
      <li>{{message}}</li>
    } @empty {
      <li>No hay mensajes</li>
    }
  </ul>
  <hr class="border-gray-300 mb-6" />
  <form (ngSubmit)="sendMessage()" class="space-y-4 md:space-y-0 md:flex md:items-center md:space-x-4">
    <input
      type="text"
      [(ngModel)]="message"
      name="message"
      placeholder="Escribe tu mensaje aquÃ­..."
      class="w-full md:flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
    />
    <button
      type="submit"
      class="w-full md:w-auto px-6 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
    >
      Enviar
    </button>
  </form>
</div>
