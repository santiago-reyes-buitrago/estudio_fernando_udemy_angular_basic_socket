<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Iniciar Sesión</h2>

    <form (ngSubmit)="login()" [formGroup]="loginForm" class="space-y-4">
      <!-- Campo de Usuario -->
      <div>
        <label for="username" class="block text-gray-700 font-medium mb-2">Usuario:</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          name="username"
          autocomplete="off"
          placeholder="Ingresa tu usuario"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
        />
      </div>

      <!-- Botón de Enviar -->
      <button
        type="submit"
        class="w-full py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
      >
        Iniciar Sesión
      </button>
    </form>
  </div>
</div>
